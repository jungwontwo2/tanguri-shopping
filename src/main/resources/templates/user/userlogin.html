<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>구매자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
     .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
</style>
<body>


<section class="vh-100" style="background-color: #3d3d3d;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form action="/user/login" method="post" class="container" th:object="${user}">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                    <span class="h1 fw-bold mb-0">로그인</span>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username" th:field="*{username}"
                                           class="form-control form-control-lg" required="required" placeholder="로그인ID"/>
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" th:field="*{password}"
                                           class="form-control form-control-lg" required="required" placeholder="비밀번호"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div th:if="${#fields.hasGlobalErrors()}">
                                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                                       th:text="${err}">전체 오류 메시지</p>
                                </div>
                                <span th:if ="${error!=null}">
                                    <p id="valid" class="alert alert-danger" th:text="${exception}">th:text="${exception}"</p>
                                </span>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                </div>

                                <p class="pb-lg-2" style="color: #393f81;">아이디가 없으신가요? <a th:href="@{/user/signup}" style="color: #393f81;">회원가입</a></p>
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">홈페이지로 돌아가고 싶으신가요? <a th:href="@{/}" style="color: #393f81;">돌아가기</a></p>

                                <a href="#!" class="small text-muted">Terms of use.</a>
                                <a href="#!" class="small text-muted">Privacy policy</a>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
