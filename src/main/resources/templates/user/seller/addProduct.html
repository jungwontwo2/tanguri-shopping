<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>상품등록</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../../../../../../Downloads/startbootstrap-shop-item-gh-pages/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        .field-error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/main}">탕구리의 쇼핑몰</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/main}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/product/upload}">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/seller/manage/{id}(id=${user.getId()})}">Manage</a></li>
            </ul>
            <form class="d-flex">
                <a class="btn btn-outline-dark" href="#" th:text="|현재수익 : ${user.getEarning()} ₩|">
                    현재잔액 : 10000 ₩
                </a>
                <a class="btn btn-outline-dark" th:href="@{/seller/{id}(id=${user.getId()})}" th:text="|${user.getName()}님 환영합니다.|">
                    판매자 페이지
                </a>
                <a class="btn btn-outline-dark" th:href="@{/logout}">
                    로그아웃
                </a>
            </form>
        </div>
    </div>
</nav>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
    <!--<div class="col-md-7 col-lg-8 container">-->
        <form th:action="@{/product/upload}" method="post" th:object="${product}" enctype="multipart/form-data">
            <div class="row g-3">
                <hr/>

                <div class="col-12">
                    <label for="name" class="form-label">상품 이름</label>
                    <input type="text" class="form-control" id="name" th:value="*{name}"
                           name="name" placeholder="상품 이름을 입력하세요.">
                    <div class="invalid-feedback">
                        Your name is required.
                    </div>
                    <div class="field-error" th:errors="*{name}" />
                </div>

                <div class="col-12">
                    <label for="detail" class="form-label">상품 설명</label>
                    <input type="text" class="form-control" name="detail" th:value="*{detail}"
                           id="detail" placeholder="상품 설명을 입력하세요.">
                    <div class="invalid-feedback">
                        Input is empty.
                    </div>
                    <div class="field-error" th:errors="*{detail}" />
                </div>

                <div class="col-12">
                    <label for="price" class="form-label">상품 가격</label>
                    <input type="text" class="form-control" id="price" th:value="*{price}"name="price" placeholder="상품 가격을 입력하세요.">
                    <div class="invalid-feedback">
                        Input is empty.
                    </div>
                    <div class="field-error" th:errors="*{price}" />
                </div>

                <div class="col-12">
                    <label for="stock" class="form-label">상품 재고</label>
                    <input type="text" class="form-control" id="stock" name="stock" th:value="*{stock}"
                           placeholder="상품 재고를 입력하세요.">
                    <div class="invalid-feedback">
                        Input is empty.
                    </div>
                    <div class="field-error" th:errors="*{stock}" />
                </div>

                <div class="col-12">
                    <label for="image" class="form-label">상품 이미지 업로드</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" th:value="*{image}">
                    <div class="field-error" th:errors="*{image}" />
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg mb-3" type="submit">상품 등록</button>
            <button th:onclick="|location.href='@{/}'|" class="w-100 btn btn-secondary btn-lg mb-3" type="button">뒤로가기</button>
        </form>

    </div>
    </div>
</section>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 탕구리 - 2024년 5월 쇼핑몰 프로젝트</p>
</footer>

</body>

</html>
